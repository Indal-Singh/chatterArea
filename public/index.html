<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Area - Indal Singh</title>
    <!-- Include Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="header logo m-auto p-3">
        <h1 class="h1 text-white">ChatterArea</h1>
    </div>
    <div class="container mt-2 mb-2 border border-dark rounded border-radius p-5">
        <div class="chat-container mb-2" id="chat-container">
        </div><!--.chat-container-->
        <!-- Chat input -->
        <div class="input-group mb-3">
            <input type="text" id="msgBox" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
                <button id="sendBtn" class="btn input-group-text"><i class="fa fa-paper-plane">Send</i></button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and any other necessary scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/main.js"></script>
</body>

</html>
